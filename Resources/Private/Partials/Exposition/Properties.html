<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="tx-exposition-ag-nm" >
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.nom" />
		</td>
		<td>
		{exposition.nom}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.horaires" />
		</td>
		<td>
		{exposition.horaires}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.description" />
		</td>
		<td>
		{exposition.description}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.visuel" />
		</td>
		<td>
				<f:image src="{exposition.visuel.originalResource.publicUrl}" width="200"/>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.tarif" />
		</td>
		<td>
		{exposition.tarif}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.date_debut" />
		</td>
		<td>
		{exposition.dateDebut -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionagnm_domain_model_exposition.date_fin" />
		</td>
		<td>
		{exposition.dateFin -> f:format.date()}
		</td>
	</tr>
</table>
</html>
